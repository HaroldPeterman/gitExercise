<head>

</div>

    <form id="meme-form">
        <label for="">Make Meme</label>
        <!-- <label for="link-input">Picture</label> -->
            <input type="text" id="link-input" class="form-input" placeholder="Image URL"><br>
        <!-- <label for="top-text">Top Text</label> -->
            <input type="text" id="top-text" class="form-input" placeholder="Top Text"><br>
        <!-- <label for="bottom-text">Bottom Text</label> -->
            <input type="text" id="bottom-text" class="form-input" placeholder="Bottom Text"><br>
            <input type="submit" id="submit-button" value="Create">
    </form>

<div id="memes">
</div>
